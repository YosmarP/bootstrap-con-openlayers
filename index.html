        var map = L.map('map').setView([-490000, 4800000], 5.3);

        var boundaries = new L.WFS({
        url: 'https://github.com/YosmarP/bootstrap-con-openlayers/blob/master/ccaa.geojso',
        typeNS: 'earth',
        typeName: 'countries',
        crs: L.CRS.EPSG4326,
        style: {
            'color': "#e12a2a",
            'fill' : false,
            'dashArray': "5, 5",
            'weight': 2,
            'opacity': 0.6
            }
        }, new L.Format.GeoJSON({crs: L.CRS.EPSG4326}))
        .addTo(map);
    </script>
