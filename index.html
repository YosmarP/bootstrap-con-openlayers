<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

    <!-- OpenLayers -->
    <link rel="stylesheet" href="https://openlayers.org/en/v6.5.0/css/ol.css" type="text/css">
    <script src="https://openlayers.org/en/v6.5.0/build/ol.js" type="text/javascript"></script>

    <!-- jquery -->

    <title>Prueba</title>
</head>

<body>
    <h1>Prueba</h1>
    <div id="info">&nbsp;</div>
    <div style="width:100%; height:400px">
        <div style="width:100%; height:100%" id="map"></div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <script>
        const style = new ol.style.Style({
            fill: new ol.style.Fill({
                color: 'rgba(255, 255, 255, 0.6)',
            }),
            stroke: new ol.style.Stroke({
                color: '#319FD3',
                width: 1,
            }),
            text: new ol.style.Text({
                font: '12px Calibri,sans-serif',
                fill: new ol.style.Fill({
                    color: '#000',
                }),
                stroke: new ol.style.Stroke({
                    color: '#fff',
                    width: 3,
                }),
            }),
        });
        let highlight;
        const displayFeatureInfo = function (pixel) {
            const feature = map.forEachFeatureAtPixel(pixel, function (feature) {
                return feature;
            });
            const info = document.getElementById('info');
            if (feature) {
                info.innerHTML = feature.get('name') + ': ' + feature.get('value');
               // console.log(feature.get('name'));
               // console.log(feature.get('value'));               
            }          
        };

        var map = new ol.Map({
            layers: [
                new ol.layer.Tile({
                    source: new ol.source.OSM()
                })
            ],
            target: 'map',
            view: new ol.View({
                center: [-490000, 4800000],
                zoom: 5.5
            })
        });

        var Url = 'ccaa.geojson';

        getStyle = function (feature, resolution) {
           
            if (feature.get('value') == 1230) {               

                return new ol.style.Style({
                    fill: new ol.style.Fill({
                        color: [255, 45, 0] 
                    })
                });
            }
            else if (feature.get('value') == 1652) {
                return new ol.style.Style({
                    fill: new ol.style.Fill({
                        color: [100, 0, 0]
                    })
                });
            }
            else if (feature.get('value') == 1194) {
                return new ol.style.Style({
                    fill: new ol.style.Fill({
                        color: [200, 35, 0]
                    })
                });
            }
            else if (feature.get('value') == 1201) {
                return new ol.style.Style({
                    fill: new ol.style.Fill({
                        color: [255, 45, 0]
                    })
                });
            }
            else if (feature.get('value') == 10213) {
                return new ol.style.Style({
                    fill: new ol.style.Fill({
                        color: [255, 127, 0]
                    })
                });
            }
            else if (feature.get('value') == 1120) {
                return new ol.style.Style({
                    fill: new ol.style.Fill({
                        color: [200, 35, 0]
                    })
                });
            }
            else if (feature.get('value') == 1937) {
                return new ol.style.Style({
                    fill: new ol.style.Fill({
                        color: [200, 35, 0]
                    })
                });
            }
            else if (feature.get('value') == 1937) {
                return new ol.style.Style({
                    fill: new ol.style.Fill({
                        color: [200, 35, 0]
                    })
                });
            }          
            else if (feature.get('value') == 1534) {
                return new ol.style.Style({
                    fill: new ol.style.Fill({
                        color: [100, 0, 0]
                    })
                });
            }
            else if (feature.get('value') == 984) {
                return new ol.style.Style({
                    fill: new ol.style.Fill({
                        color: [255, 45, 0]
                    })
                });
            }
            else if (feature.get('value') == 1021) {
                return new ol.style.Style({
                    fill: new ol.style.Fill({
                        color: [255, 45, 0]
                    })
                });
            }
            else if (feature.get('value') == 994) {
                return new ol.style.Style({
                    fill: new ol.style.Fill({
                        color: [255, 127, 0]
                    })
                });
            }
            else if (feature.get('value') == 1023) {
                return new ol.style.Style({
                    fill: new ol.style.Fill({
                        color: [255, 127, 0]
                    })
                });
            }
            else if (feature.get('value') == 1657) {
                return new ol.style.Style({
                    fill: new ol.style.Fill({
                        color: [100, 0, 0]
                    })
                });
            }
            else if (feature.get('value') == 1942) {
                return new ol.style.Style({
                    fill: new ol.style.Fill({
                        color: [200, 35, 0]
                    })
                });
            }
            else if (feature.get('value') == 1592) {
                return new ol.style.Style({
                    fill: new ol.style.Fill({
                        color: [255, 45, 0]
                    })
                });
            }
            else if (feature.get('value') == 1293) {
                return new ol.style.Style({
                    fill: new ol.style.Fill({
                        color: [200, 35, 0]
                    })
                });
            }
            else if (feature.get('value') == 1624) {
                return new ol.style.Style({
                    fill: new ol.style.Fill({
                        color: [255, 45, 0]
                    }),
                   /* text: new ol.style.Text({
                    font: '12px Calibri,sans-serif',
                    fill: new ol.style.Fill({
                        color: '#000',
                    }),
                    stroke: new ol.style.Stroke({
                        color: '#fff',
                        width: 3,
                    }),
                    text:'dsfdsf'
                    }),*/
                });
            }
            


        };

        var mygeoson = new ol.layer.Vector({
            source: new ol.source.Vector({
                url: Url,
                format: new ol.format.GeoJSON()
            }),

            style: function (feature, resolution) {
               
                return getStyle(feature, resolution);
                //console.log(feature.get('name'));
                //style.getText().setText(feature.get('name')+ ': ' +feature.get('value'));
                return style;
            },
        })

        map.addControl(new ol.control.ZoomSlider());
        map.addLayer(mygeoson);
        map.on('pointermove', function (evt) {
            if (evt.dragging) {
                return;
            }
            const pixel = map.getEventPixel(evt.originalEvent);
            displayFeatureInfo(pixel);
        });
    </script>
